name: Webflow - Print Sermons Field Slugs (One-off)

on:
  workflow_dispatch:

jobs:
  print_sermons_field_slugs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Print Sermons field slugs
        env:
          WEBFLOW_TOKEN: ${{ secrets.WEBFLOW_TOKEN }}
        run: |
          python3 print_sermons_field_slugs.py
